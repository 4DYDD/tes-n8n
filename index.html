<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Koleksi Card - JSX + Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-10">
    <div id="app" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script type="text/babel">
      const Card = ({ title, subtitle, icon, tags, desc, rating }) => (
        <div className="bg-white rounded-2xl shadow-xl p-6 flex flex-col gap-4 hover:shadow-2xl transition-shadow">
          <div className="flex items-center gap-4">
            <div className="text-4xl text-indigo-600">
              <i className={`fas ${icon}`}></i>
            </div>
            <div>
              <h2 className="text-lg font-bold text-gray-800">{title}</h2>
              <p className="text-sm text-gray-500">{subtitle}</p>
            </div>
          </div>
          <p className="text-sm text-gray-600">{desc}</p>

          <div className="flex flex-wrap gap-2">
            {tags.map((tag, i) => (
              <span
                key={i}
                className="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full"
              >
                #{tag}
              </span>
            ))}
          </div>

          <div className="flex items-center justify-between mt-auto">
            <div className="text-yellow-500 text-sm">
              {'★'.repeat(rating)}{'☆'.repeat(5 - rating)}
            </div>
            <button className="text-sm bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 transition">
              Detail
            </button>
          </div>
        </div>
      );

      const App = () => {
        const cards = [
          {
            title: "Uni Bakwan",
            subtitle: "Pedagang Bakwan Sejati",
            icon: "fa-utensils",
            tags: ["Bakwan", "Pedagang", "Planet Namex"],
            desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.",
            rating: 5,
          },
          {
            title: "Lorem Ipsum One",
            subtitle: "Content Writer",
            icon: "fa-pen-nib",
            tags: ["Menulis", "Blog", "Kreatif"],
            desc: "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
            rating: 4,
          },
          {
            title: "Lorem Ipsum Two",
            subtitle: "UX Designer",
            icon: "fa-paint-brush",
            tags: ["Design", "UI", "User"],
            desc: "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.",
            rating: 3,
          },
          {
            title: "Lorem Ipsum Three",
            subtitle: "Frontend Dev",
            icon: "fa-code",
            tags: ["React", "HTML", "CSS", "JS"],
            desc: "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum.",
            rating: 4,
          },
          {
            title: "Lorem Ipsum Four",
            subtitle: "Traveler & Blogger",
            icon: "fa-globe",
            tags: ["Travel", "Lifestyle", "Adventure"],
            desc: "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia.",
            rating: 5,
          },
          {
            title: "Lorem Ipsum Five",
            subtitle: "Game Developer",
            icon: "fa-gamepad",
            tags: ["Unity", "Game", "Dev"],
            desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
            rating: 4,
          },
        ];

        return cards.map((card, index) => <Card key={index} {...card} />);
      };

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
